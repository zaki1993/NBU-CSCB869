<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Diploma Defense</title>
</head>
<body>
<h1 th:text="${diplomaDefense.id != null ? 'Edit Diploma Defense' : 'Create Diploma Defense'}"></h1>

<form th:action="@{${diplomaDefense.id != null ? '/diploma-defenses/edit/' + diplomaDefense.id : '/diploma-defenses/create'}}"
      th:object="${diplomaDefense}" method="post">
    <div>
        <label for="score">Score:</label>
        <input type="number" th:field="*{score}" id="score" required />
    </div>
    <div>
        <label for="student">Student:</label>
        <select th:field="*{student.id}" id="student" required>
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
