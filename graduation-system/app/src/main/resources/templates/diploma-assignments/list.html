<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diploma Assignments</title>

    <!-- Bootstrap CSS and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Additional inline styling for layout and clarity */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .create-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }
        .edit-btn {
            background-color: #007bff;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<div th:replace="~{header.html}"></div>
<body class="d-flex flex-column min-vh-100">
<div class="container">
    <div class="header">
        <h1>Diploma Assignments</h1>
        <div th:if="${T(com.nbu.CSCB869.global.AccessControlConfig).isTeacher()}">
            <a href="/diploma-assignments/create" class="create-button">Create Diploma Assignment</a>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Assignment ID</th>
                <th>Title</th>
                <th>Student</th>
                <th>Teacher</th>
                <th>Approved</th>
                <th th:if="${T(com.nbu.CSCB869.global.AccessControlConfig).isTeacher()}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="assignment : ${assignments}">
                <td th:text="${assignment.id}"></td>
                <td th:text="${assignment.title}"></td>
                <td th:text="${assignment.student.name + ' - ' + assignment.student.fn}"></td>
                <td th:text="${assignment.teacher.name + ' - ' + assignment.teacher.type}"></td>
                <td th:text="${assignment.approved ? 'Yes' : 'No'}"></td>

                <td class="action-buttons" th:if="${T(com.nbu.CSCB869.global.AccessControlConfig).isTeacher()}">
                    <a th:href="@{/diploma-assignments/edit/{id}(id=${assignment.id})}" class="edit-btn">Edit</a>
                    <button type="button" class="delete-btn" th:onclick="'confirmDelete(' + ${assignment.id} + ')'" >Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this diploma assignment?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <!-- Form to submit DELETE request -->
                <form id="deleteForm" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{footer.html}"></div>
<!-- JavaScript to Control the Modal and Form Submission -->
<script>
    function confirmDelete(assignmentId) {
        // Show the modal
        const deleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        deleteModal.show();

        // Set the form action dynamically
        const deleteForm = document.getElementById('deleteForm');
        deleteForm.action = `/diploma-assignments/delete/${assignmentId}`;

        // Set the form's method to DELETE for servers that support it
        deleteForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            fetch(deleteForm.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Success, so hide modal and refresh or update the page as needed
                    deleteModal.hide();
                    location.reload(); // Refresh the page to update the list
                }
            })
            .catch(error => console.error('Error:', error));
        });
    }
</script>
</body>
</html>
