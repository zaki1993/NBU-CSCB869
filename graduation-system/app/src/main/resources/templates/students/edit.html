<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Student</title>
</head>
<body>
<h1 th:text="${student.id != null ? 'Edit Student' : 'Create Student'}"></h1>

<form th:action="@{${student.id != null ? '/students/edit/' + student.id : '/students/create'}}"
      th:object="${student}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required />
    </div>
    <div>
        <label for="facultyNumber">Faculty Number:</label>
        <input type="text" th:field="*{facultyNumber}" id="facultyNumber" required />
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
