<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Teacher</title>
</head>
<body>
<h1 th:text="${teacher.id != null ? 'Edit Teacher' : 'Create Teacher'}"></h1>

<form th:action="@{${teacher.id != null ? '/teachers/edit/' + teacher.id : '/teachers/create'}}"
      th:object="${teacher}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required />
    </div>
    <div>
        <label for="position">Position:</label>
        <select th:field="*{position}" id="position" required>
            <option value="ASSISTANT">Assistant</option>
            <option value="ASSOCIATE_PROFESSOR">Associate Professor</option>
            <option value="PROFESSOR">Professor</option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
