<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teachers</title>
</head>
<body>
<h1>Teachers</h1>
<a href="/teachers/create">Create New Teacher</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.position}"></td>
        <td>
            <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}">Edit</a> |
            <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}"
               onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
