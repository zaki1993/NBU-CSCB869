<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Review Details</h1>

<p><strong>Student:</strong> <span th:text="${review.student.name}"></span></p>
<p><strong>Diploma Assignment:</strong> <span th:text="${review.diplomaAssignment.title}"></span></p>
<p><strong>Review Date:</strong> <span th:text="${review.date}"></span></p>
<p><strong>Review Text:</strong> <span th:text="${review.reviewText}"></span></p>
<p><strong>Conclusion:</strong> <span th:text="${review.conclusion}"></span></p>

<a href="/reviews/edit/{id}" th:href="@{/reviews/edit/{id}(id=${review.id})}">Edit</a>
<a href="/reviews/delete/{id}" th:href="@{/reviews/delete/{id}(id=${review.id})}" onclick="return confirm('Are you sure?');">Delete</a>
<br><br>
<a href="/reviews">Back to Reviews</a>
</body>
</html>
