<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Reviews</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Reviews for <span th:text="${student.name}"></span></h1>
<table>
    <thead>
    <tr>
        <th>Diploma Assignment</th>
        <th>Review Date</th>
        <th>Conclusion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.diplomaAssignment.title}"></td>
        <td th:text="${review.date}"></td>
        <td th:text="${review.conclusion}"></td>
    </tr>
    </tbody>
</table>
<a href="/students">Back to Students</a>
</body>
</html>
