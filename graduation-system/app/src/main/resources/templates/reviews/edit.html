<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Review</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="${review.id != null ? 'Edit Review' : 'Create Review'}"></h1>

<form th:action="@{${review.id != null ? '/reviews/edit/' + review.id : '/reviews/create'}}"
      th:object="${review}" method="post">
    <div>
        <label for="student">Student:</label>
        <select th:field="*{student.id}" id="student" required>
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
        </select>
    </div>
    <div>
        <label for="diplomaAssignment">Diploma Assignment:</label>
        <select th:field="*{diplomaAssignment.id}" id="diplomaAssignment" required>
            <option th:each="assignment : ${assignments}" th:value="${assignment.id}" th:text="${assignment.title}"></option>
        </select>
    </div>
    <div>
        <label for="reviewText">Review Text:</label>
        <textarea th:field="*{reviewText}" id="reviewText" required></textarea>
    </div>
    <div>
        <label for="conclusion">Conclusion (Positive or Negative):</label>
        <select th:field="*{conclusion}" id="conclusion" required>
            <option value="POSITIVE">Positive</option>
            <option value="NEGATIVE">Negative</option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
