<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reviews</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div th:replace="~{layout.html}"></div>

<h1>Reviews</h1>

<table>
    <thead>
    <tr>
        <th>Student</th>
        <th>Diploma Assignment</th>
        <th>Review Date</th>
        <th>Conclusion</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.student.name}"></td>
        <td th:text="${review.diplomaAssignment.title}"></td>
        <td th:text="${review.date}"></td>
        <td th:text="${review.conclusion}"></td>
        <td>
            <a th:href="@{/reviews/edit/{id}(id=${review.id})}">Edit</a> |
            <a th:href="@{/reviews/delete/{id}(id=${review.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
