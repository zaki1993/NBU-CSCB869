<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${diplomaThesis.id != null ? 'Edit Diploma Thesis' : 'Create Diploma Thesis'}"></title>

    <style>
        /* Modern styling for form elements */
        body {
            font-family: Arial, sans-serif;
        }
        .card-header {
            font-size: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control[disabled], .btn[disabled] {
            background-color: #e9ecef;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .text-right {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-control, .form-select {
            min-height: 45px;
        }
        textarea.form-control {
            min-height: 135px;
            resize: none;
        }
    </style>
</head>
<!-- Header -->
<div th:replace="~{header.html}"></div>

<body class="d-flex flex-column min-vh-100">

<main class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 th:text="${diplomaThesis.id != null ? 'Edit Diploma Thesis' : 'Create Diploma Thesis'}"></h1>
        </div>
        <div class="card-body">
            <form th:action="@{${diplomaThesis.id != null ? '/diploma-thesis/edit/' + diplomaThesis.id : '/diploma-thesis/' + diplomaAssignment.id + '/create'}}"
                  th:object="${diplomaThesis}" method="post">

                <!-- Title field -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input th:disabled="${diplomaThesis.id != null && diplomaThesis.isReadOnly}"
                           th:classappend="${diplomaThesis.id != null && diplomaThesis.isReadOnly ? 'disabled' : ''}"
                           type="text" id="title" th:field="*{title}" class="form-control" required />
                </div>

                <!-- Text field -->
                <div class="form-group">
                    <label for="text">Text</label>
                    <textarea th:disabled="${diplomaThesis.id != null && diplomaThesis.isReadOnly}"
                              th:classappend="${diplomaThesis.id != null && diplomaThesis.isReadOnly ? 'disabled' : ''}"
                              id="text" th:field="*{text}" rows="10" class="form-control" required></textarea>
                </div>

                <!-- Save and Control Buttons -->
                <div class="text-right mt-4">
                    <button th:disabled="${diplomaThesis.id != null && diplomaThesis.isReadOnly}"
                            th:attr="disabled=${diplomaThesis.id != null && diplomaThesis.isReadOnly}"
                            th:classappend="${diplomaThesis.id != null && diplomaThesis.isReadOnly ? 'disabled' : ''}"
                            type="submit" class="btn btn-primary">Save</button>

                    <a href="/diploma-assignments/user" role="button" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{footer.html}"></div>
</body>
</html>
